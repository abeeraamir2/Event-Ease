<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup - EventEase</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global colours -->
  <link rel="stylesheet" href="services.css">

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="user-signup.css">
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="signup-container mx-auto text-center">
    <h1 class="display-5 fw-bold mb-2" style="color: var(--ink);">Create Your EventEase Account</h1>
    <p class="text-muted mb-5">Plan events effortlessly with your personalized dashboard.</p>

    <div class="card signup-card p-4">

      <form id="user-signup-form">
        
        <!-- Full Name -->
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
        </div>

        <!-- Password -->
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" name="password" placeholder="••••••••" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" placeholder="••••••••" required>
        </div>

        <!-- Contact -->
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">Contact Number</label>
          <input type="text" class="form-control" name="contact" placeholder="0300-1234567" required>
        </div>

        <!-- City / Location -->
        <div class="mb-4 text-start">
          <label class="form-label fw-semibold">City</label>
          <input type="text" class="form-control" name="city" placeholder="Lahore, Karachi, Islamabad..." required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
      </form>

      <!-- Login Redirect -->
      <div class="mt-4">
        <p class="text-muted mb-0">
          Already have an account?
          <a href="user-login.html" class="link-login">Log in</a>
        </p>
      </div>
    </div>
  </div>

</body>

<script src="user-signup.js"></script>
</html>
