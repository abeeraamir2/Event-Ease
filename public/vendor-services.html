<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventEase â€” Your Services</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor-services.css">
</head>
<body class="bg-light">

  <header class="bg-white shadow-sm border-bottom">
  <nav class="container-fluid px-4 py-3">
    
    <div class="row align-items-center g-3">

      <!-- Logo -->
      <div class="col-lg-3 col-12 text-lg-start text-center">
        <h3 class="logo-text mb-0">EventEase</h3>
      </div>

      <!-- Nav Links -->
      <div class="col-lg-6 col-12">
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a href="vendor-dashboard.html">Dashboard</a>
          <a href="vendor-services.html">Services</a>
          <a href="vendor-booking.html">Bookings</a>
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-lg-3 col-12">
        <div class="d-flex justify-content-center justify-content-lg-end gap-2 flex-wrap">
          <button class="btn btn-primary rounded-pill px-4" id="openPopup">
            <i class="bi bi-plus-circle"></i> Add New Service
          </button>
          <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
      </div>

    </div>

  </nav>
</header>

  <main class="container py-4">
    <h3 class="mb-4">Your Services</h3>

    <div class="row g-4" id="serviceCardsContainer">
      <!-- JS injects cards here -->
    </div>
  </main>

  <!-- Add/Edit Service Modal -->
  <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="serviceForm">
          <div class="modal-header">
            <h5 class="modal-title" id="serviceModalTitle">Add Service</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="editServiceId" />

            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Service Name *</label>
                <input id="s_name" name="name" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Category *</label>
                <select id="s_category" name="category" class="form-select" required>
                  <option value="">Select category</option>
                  <option value="venue">Venue</option>
                  <option value="catering">Catering</option>
                  <option value="decor">Decor</option>
                  <option value="photographer">Photographer</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Location *</label>
                <input id="s_location" name="location" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select id="s_status" name="status" class="form-select">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">Description</label>
              <textarea id="s_description" name="description" class="form-control" rows="3"></textarea>
            </div>

            <!-- Category-specific groups -->
            <div id="fieldsVenue" class="mt-3 d-none">
              <h6>Venue details</h6>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Venue type</label>
                  <select id="v_venueType" class="form-select">
                    <option>Indoor</option><option>Outdoor</option><option>Both</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Capacity (guests)</label>
                  <input id="v_capacity" class="form-control" type="number" min="1" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Price per head (Rs.)</label>
                  <input id="v_pricePerHead" class="form-control" type="number" min="0" />
                </div>
              </div>
              <div class="mt-2">
                <label class="form-label">Amenities</label>
                <div>
                  <label class="me-2"><input type="checkbox" class="v_amenity" value="Parking" /> Parking</label>
                  <label class="me-2"><input type="checkbox" class="v_amenity" value="Air Conditioning" /> AC</label>
                  <label class="me-2"><input type="checkbox" class="v_amenity" value="Stage" /> Stage</label>
                  <label class="me-2"><input type="checkbox" class="v_amenity" value="Sound System" /> Sound</label>
                  <label class="me-2"><input type="checkbox" class="v_amenity" value="Lighting" /> Lighting</label>
                  <label class="me-2"><input type="checkbox" class="v_amenity" value="Generator" /> Generator</label>
                </div>
              </div>
            </div>

            <div id="fieldsCatering" class="mt-3 d-none">
              <h6>Catering details</h6>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Cuisine Type</label>
                  <select id="c_cuisineType" class="form-select">
                    <option>Desi</option><option>Chinese</option><option>Continental</option><option>BBQ</option><option>Mixed</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Min Guests</label>
                  <input id="c_minGuests" class="form-control" type="number" min="1" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Max Guests</label>
                  <input id="c_maxGuests" class="form-control" type="number" min="1" />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <label class="form-label">Price per person</label>
                  <input id="c_pricePerPerson" class="form-control" type="number" min="0" />
                </div>
                <div class="col-md-8">
                  <label class="form-label">Services included (comma separated)</label>
                  <input id="c_servicesIncluded" class="form-control" placeholder="e.g., Waiter Service, Crockery" />
                </div>
              </div>
            </div>

            <div id="fieldsDecor" class="mt-3 d-none">
              <h6>Decor details</h6>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Decor Style</label>
                  <input id="d_decorStyle" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Event types (comma separated)</label>
                  <input id="d_eventTypes" class="form-control" placeholder="Wedding, Birthday, Corporate..." />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-4">
                  <label class="form-label">Min Price (Rs.)</label>
                  <input id="d_minPrice" class="form-control" type="number" min="0" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Max Price (Rs.)</label>
                  <input id="d_maxPrice" class="form-control" type="number" min="0" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Includes</label>
                  <input id="d_includes" class="form-control" placeholder="Stage setup, Lighting..." />
                </div>
              </div>
            </div>

            <div id="fieldsPhotographer" class="mt-3 d-none">
              <h6>Photographer details</h6>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Experience (years)</label>
                  <input id="p_experience" type="number" min="0" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Deliverables</label>
                  <input id="p_deliverables" class="form-control" placeholder="Soft Copy Only / 1 Album / Custom" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Package Price (Rs.)</label>
                  <input id="p_price" class="form-control" type="number" min="0" />
                </div>
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" id="serviceSubmitBtn" class="btn btn-primary">Save Service</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Service Details Modal -->
  <div class="modal fade" id="serviceDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Service Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="serviceDetailsBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="vendor-services.js"></script>
</body>
</html>
