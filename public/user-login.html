<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - EventEase</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global colours -->
    <link rel="stylesheet" href="services.css">

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="vendor-login.css"> <!-- Same styling for users -->
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="login-container mx-auto text-center">
        <a href="home.html" id="btnBackHome" class="btn btn-back-home position-absolute top-3 start-3">
            Back to Home
        </a>
        <h1 class="logo-text mb-2">EventEase</h1>
        <p class="text-muted mb-4">Welcome back!</p>

        <div class="card login-card">
        <form id="user-login-form">
            <div class="mb-4 text-start">
                <label class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>

        <div class="mt-4">
            <p class="text-muted mb-0">
            New to EventEase?
            <a href="user-signup.html" class="link-create">Create an account</a>
            </p>
        </div>
        </div>
    </div>

</body>

<script src="user-login.js"></script>
</html>
